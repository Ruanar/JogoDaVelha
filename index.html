<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Permanent+Marker&family=Shizuru&display=swap"
        rel="stylesheet">
    <title>Jogo da Velha</title>
</head>

<body>
    <header>
        <p># Jogo da Velha</p>
        <button onclick="jogoDaVelha.iniciar()">Iniciar</button>
    </header>
    <div class="container">
        <div class="jogo">
            <script src="index.js"></script>
            <script>
                jogoDaVelha.init(document.querySelector('.jogo'))
                jogoDaVelha.iniciar()
            </script>
        </div>
    </div>
</body>
</html>
